<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doc Services - Payment</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Doc Services</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/payment}">Payment</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/reports}">Reports</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
    <h1>Payment</h1>
    <p id="payment-description">Please enter your payment details below.</p>
    
    <form>
      <div class="mb-3">
        <label for="nameOnCard" class="form-label">Name on Card</label>
        <input type="text" class="form-control" id="nameOnCard" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiryDate" class="form-label">Expiration Date</label>
          <input type="month" class="form-control" id="expiryDate" required>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
        </div>
      </div>
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" min="1" step="0.01" required>
      </div>
      <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>

</body>
</html>
